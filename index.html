<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Travel</title>
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">Explore</h2>
        <div class="toggle"></div>
      </header>
      <video
        src="https://cdn.videvo.net/videvo_files/video/free/2017-12/large_watermarked/171124_B1_HD_001_preview.mp4"
        muted
        loop
        autoplay
      ></video>
      <div class="overlay"></div>
      <div class="text">
        <h2>I wish to</h2>
        <h3>Explore The World</h3>
        <p>
          Want to travel the world and explore new countries and cultures? Are
          you passionate about travelling? You need to look no further! We can
          certainly help you.
        </p>
        <a href="a">Learn More</a>
      </div>

      <ul class="social">
        <li>
          <a href="a"><img src="facebook.png" alt="" /></a>
        </li>
        <li>
          <a href="a"><img src="twitter.png" alt="" /></a>
        </li>
        <li>
          <a href="a"><img src="instagram.png" alt="" /></a>
        </li>
      </ul>
    </section>
    <div class="menu">
      <ul>
        <li><a href="a">Home</a></li>
        <li><a href="a">News</a></li>
        <li><a href="a">Destination</a></li>
        <li><a href="a">Blog</a></li>
        <li><a href="a">Contact</a></li>
      </ul>
    </div>
    <script>
      const menuToggle = document.querySelector(".toggle");
      const showcase = document.querySelector(".showcase");

      menuToggle.addEventListener("click", function () {
        menuToggle.classList.toggle("active");
        showcase.classList.toggle("active");
      });
    </script>
  </body>
</html>
